<div class="login-wrapper">
    <div class="login-form">
        <button class="google-btn">Continue with Google</button>
        <div class="divider">
          <hr class="line" />
          <span class="or">OR</span>
          <hr class="line" />
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <input type="email" formControlName="email" class="input-field" placeholder="Email" aria-label="Email">
          <div *ngIf="f['email'].errors">
            <p *ngIf="f['email'].errors['required']" class="errors">*email is required</p>  
          </div>
          <input type="password" formControlName="password" class="input-field" placeholder="Password" aria-label="Password">
          <div *ngIf="f['password'].errors">
            <p *ngIf="f['password'].errors['required']" class="errors">*password is required</p>  
          </div>
          <a href="#" class="forgot-password">Forgot Password?</a>
          <button type="submit" class="login-btn">Login</button>
        </form>
        <div class="signup">
          Don't have an account? <a href="#">Sign up</a>
        </div>
    </div>
</div>
